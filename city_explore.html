            function drawnetwork(graph) {

                var drag = force.drag()
                        .on("dragstart", dragstart);


                svg.selectAll(".node").remove()
                svg.selectAll(".tooltip").remove()

                var div = d3.select("body").append("div")
                        .attr("class", "tooltip")
                        .style("opacity", 0);

                $('#cityname').text(graph.city_name)
                        .attr("text-align", "left");
                // $('#description').text(graph.description)
                //    .attr("text-align", "left");

                var nodes = graph.nodes.slice(),
                        links = [],
                        bilinks = [];

                nodes.forEach(function (node) {
                    node.x = xscale(+node.cx)
                    node.y = yscale(+node.cy)
                    //node.px = xscale(+node.cx)
                    //node.fixed = true
                })


                graph.links.forEach(function (link) {
                    var s = nodes[link.source],
                            t = nodes[link.target],
                            i = {}; // intermediate node
                    nodes.push(i);
                    links.push({
                        source: s,
                        target: t
                    });
                    bilinks.push([s, i, t]);
                });

                force
                        .nodes(nodes)
                        .links(links)
                        .alpha(0.1)
                        .start();


                var link = svg.selectAll(".link")
                        .data(links)
                        .enter().append("line")
                        .attr("class", "link");

                var node = svg.selectAll(".node")
                        .data(graph.nodes);
                node.enter().append("circle")
                        .attr("class", "node")
                        .attr("r", function (d) {
                            return Math.min(30, Math.max(3, (+d.rca - 0.956) / (1.08 - 0.956) * 10)) * scalesize;
                            //return generateradiussize(+d.rca);

                        })
                        .style("fill", function (d) {
                            return d.scolor
                        })
                        .on('mouseover', tip.show)
                        .on('mouseout', tip.hide)
                        .call(drag);

                force.on("tick", function () {
                    link.attr("x1", function (d) {

                        return d.source.x;
                    })
                            .attr("y1", function (d) {
                                return d.source.y;
                            })
                            .attr("x2", function (d) {
                                return d.target.x;
                            })
                            .attr("y2", function (d) {
                                return d.target.y;
                            });


                    node.attr("cx", function (d) {
                        return d.x = Math.max(5, Math.min(width - 5, d.x));
                    })
                            .attr("cy", function (d) {
                                return d.y = Math.max(5, Math.min(height - 5, d.y));
                            });


                    /*
                     link.attr("d", function(d) {
                     return "M" + d[0].x + "," + d[0].y + "S" + d[1].x + "," + d[1].y + " " + d[2].x + "," + d[2].y;
                     });
                     node.attr("transform", function(d) {
                     return "translate(" + d.x + "," + d.y + ")";
                     });
                     */
                });



                node.exit().remove();

            }
