                -ms-user-select: none;
                -moz-user-select: none;

                cursor: pointer;
                outline: 0;
                display: block;
                position: absolute;
                left: 0;
                top: 0;
                border-radius: 100%;
                width: 30px;
                height: 30px;

                -moz-transform: translateZ(0);
                -ms-transform: translateZ(0);
                -o-transform: translateZ(0);
                transform: translateZ(0);
                -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
                -webkit-transform: translateX(-100%);
                -moz-transform: translateX(-100%);

                transform: translateX(-100%);

            function drawnetwork(graph) {

                var drag = force.drag()
                        .on("dragstart", dragstart);
                svg.selectAll(".node").remove()
                svg.selectAll(".tooltip").remove()

                //var div = d3.select("body").append("div")
                //        .attr("class", "tooltip")
                //        .style("opacity", 0);
                $('#jobname').text(graph.title)
                        .attr("text-align", "left");
                $('#description').text(graph.description)
                        .attr("text-align", "left");
                var nodes = graph.nodes.slice(),
                        links = [],
                        bilinks = [];
                nodes.forEach(function (node) {
                    node.x = xscale(+node.cx)
                    node.y = yscale(+node.cy)
                    //node.px = xscale(+node.cx)
                    //node.fixed = true
                })

                graph.links.forEach(function (link) {
                    var s = nodes[link.source],
                            t = nodes[link.target],
                            i = {}; // intermediate node
                    nodes.push(i);
                    links.push({
                        source: s,
                        target: t
                    });
                    bilinks.push([s, i, t]);
                });
                force
                        .nodes(nodes)
                        .links(links)
                        //.alpha(0.1)
                        .start();
                var link = svg.selectAll(".link")
                        .data(links)
                        .enter().append("line")
                        .attr("class", "link");
                var node = svg.selectAll(".node")
                        .data(graph.nodes);
                node.enter().append("circle")
                        .attr("class", "node")
                        .attr("r", function (d) {
                            return Math.min(30, +d.rca * 5 + 1) * scalesize;
                            //return generateradiussize(+d.rca);

                        })
                        .style("fill", function (d) {
                            return d.scolor
                        })
                        .on('mouseover', tip.show)
                        .on('mouseout', tip.hide)
                        .call(drag);
                force.on("tick", function () {
                    link.attr("x1", function (d) {

                        return d.source.x;
                    })
                            .attr("y1", function (d) {
                                return d.source.y;
                            })
                            .attr("x2", function (d) {
                                return d.target.x;
                            })
                            .attr("y2", function (d) {
                                return d.target.y;
                            });
                    node.attr("cx", function (d) {
                        return d.x = Math.max(5, Math.min(width - 5, d.x));
                    })
                            .attr("cy", function (d) {
                                return d.y = Math.max(5, Math.min(height - 5, d.y));
                            })

                });
                node.exit().remove();
            }
